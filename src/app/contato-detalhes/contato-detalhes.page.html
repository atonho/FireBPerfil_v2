<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Contato Cadastrado</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formGroup">
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" value="{{contato.nome}}" type="text">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input formControlName="telefone"  value="{{contato.telefone}}" type="text">
           </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="email"  value="{{contato.email}}" type="text">
          </ion-input>
    </ion-item>
</ion-list>
<ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
<ion-button color="danger" expand="full" (click)="confirm()">Excluir</ion-button>
</form>
</ion-content>
