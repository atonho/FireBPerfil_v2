<ion-header>
  <ion-toolbar>
    <ion-title>lista de Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
  <ion-item *ngFor="let item of listaGasto" >
    <ion-label>{{item.nome}}</ion-label>
    <ion-icon name="arrow-forward" slot="end" (click)="goPage(item.id)"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
