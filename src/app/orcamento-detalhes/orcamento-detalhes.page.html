<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>  Orçamento Efetuado </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="formGroup">
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input formControlName="nome" value="{{orcamento.nome}}" type="text">
        </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Data</ion-label>
        <ion-input formControlName="data"  value="{{orcamento.data}}" type="text">
           </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input formControlName="email"  value="{{orcamento.email}}" type="text">
          </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Adicione Informações: </ion-label>
      <ion-input formControlName="addinfo"  value="{{orcamento.addinfo}}" type="text">
        </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Urgencia'Alta/Média/Baixa': </ion-label>
    <ion-input formControlName="urgencia"  value="{{orcamento.urgencia}}" type="text">
      </ion-input>
</ion-item>
</ion-list>
<ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
<ion-button color="danger" expand="full" (click)="confirm()">Excluir</ion-button>
</form>
</ion-content>
